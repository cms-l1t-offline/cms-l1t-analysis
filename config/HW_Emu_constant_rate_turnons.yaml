version: 0.0.1
name: 'Offline Met Studies'

input:
  files:
      # Single Muons
       -   root://eoscms.cern.ch//eos/cms/store/group/dpg_trigger/comm_trigger/L1Trigger/bundocka/SingleMuon/smF_MET/180212_124613/0000/L1Ntuple_*.root
       -   root://eoscms.cern.ch//eos/cms/store/group/dpg_trigger/comm_trigger/L1Trigger/bundocka/SingleMuon/smF_MET/180212_124613/0001/L1Ntuple_*.root

  sample:
    name: Data
    title: 2017 Data
  trigger:
    name: SingleMu
    title: Single Muon
  pileup_file: ""
