analysis:
  do_emu: True
  do_fit: True
  pu_type: 0PU24,25PU49,50PU
  pu_bins: [0,25,50,999]
  thresholds:
    HT: [120, 200, 320, 450]
    HT_Emu: [120, 200, 320, 450]
    METBE: [80, 100, 120, 150]
    METBE_Emu: [102, 124, 143, 169]
    METHF: [80, 100, 120, 150]
    METHF_Emu: [103, 125, 144, 170]
    JetET: [35, 90, 120, 180]
    JetET_Emu: [35, 90, 120, 180]

  analyzers:
     - cmsl1t.analyzers.jetMet_analyzer
  modifiers: []
  progress_bar:
    report_every: 1000

output:
  template:
     - output/constant_rate_turnons
     - "{date}_{run_number}_{sample_name}_{trigger_name}"
